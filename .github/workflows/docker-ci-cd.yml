name: Docker CI/CD with Bun and Snyk

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  security-events: write

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Cache Bun dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ github.repository }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ github.repository }}-
            ${{ runner.os }}-bun-

      - name: Install dependencies and run post-install scripts
        run: |
          bun install
          bun pm untrusted || true
          bun pm trust --all || true

      - name: Set up environment
        run: |
          echo "ENABLE_FILE_LOGGING=${{ vars.ENABLE_FILE_LOGGING }}" >> $GITHUB_ENV
          echo "LOG_LEVEL=${{ vars.LOG_LEVEL }}" >> $GITHUB_ENV
          echo "LOG_MAX_SIZE=${{ vars.LOG_MAX_SIZE }}" >> $GITHUB_ENV
          echo "LOG_MAX_FILES=${{ vars.LOG_MAX_FILES }}" >> $GITHUB_ENV
          echo "GRAPHQL_ENDPOINT=${{ vars.GRAPHQL_ENDPOINT }}" >> $GITHUB_ENV
          echo "DB_DATA_DIR=${{ vars.DB_DATA_DIR }}" >> $GITHUB_ENV
          echo "PUBLIC_CSV_FILE_UPLOAD_LIMIT=${{ vars.PUBLIC_CSV_FILE_UPLOAD_LIMIT }}" >> $GITHUB_ENV
          echo "API_BASE_URL=${{ vars.API_BASE_URL }}" >> $GITHUB_ENV
          echo "ENABLE_OPENTELEMETRY=${{ vars.ENABLE_OPENTELEMETRY }}" >> $GITHUB_ENV
          echo "SERVICE_NAME=${{ vars.SERVICE_NAME }}" >> $GITHUB_ENV
          echo "SERVICE_VERSION=${{ vars.SERVICE_VERSION }}" >> $GITHUB_ENV
          echo "DEPLOYMENT_ENVIRONMENT=${{ vars.DEPLOYMENT_ENVIRONMENT }}" >> $GITHUB_ENV
          echo "TRACES_ENDPOINT=${{ vars.TRACES_ENDPOINT }}" >> $GITHUB_ENV
          echo "METRICS_ENDPOINT=${{ vars.METRICS_ENDPOINT }}" >> $GITHUB_ENV
          echo "LOGS_ENDPOINT=${{ vars.LOGS_ENDPOINT }}" >> $GITHUB_ENV
          echo "METRIC_READER_INTERVAL=${{ vars.METRIC_READER_INTERVAL }}" >> $GITHUB_ENV
          echo "CONSOLE_METRIC_READER_INTERVAL=${{ vars.CONSOLE_METRIC_READER_INTERVAL }}" >> $GITHUB_ENV
          echo "PUBLIC_OPENREPLAY_INGEST_POINT=${{ vars.PUBLIC_OPENREPLAY_INGEST_POINT }}" >> $GITHUB_ENV
          echo "PUBLIC_ELASTIC_APM_SERVICE_NAME=${{ vars.PUBLIC_ELASTIC_APM_SERVICE_NAME }}" >> $GITHUB_ENV
          echo "PUBLIC_ELASTIC_APM_SERVER_URL=${{ vars.PUBLIC_ELASTIC_APM_SERVER_URL }}" >> $GITHUB_ENV
          echo "PUBLIC_ELASTIC_APM_SERVICE_VERSION=${{ vars.PUBLIC_ELASTIC_APM_SERVICE_VERSION }}" >> $GITHUB_ENV
          echo "PUBLIC_ELASTIC_APM_ENVIRONMENT=${{ vars.PUBLIC_ELASTIC_APM_ENVIRONMENT }}" >> $GITHUB_ENV
          echo "ORG_ID=${{ secrets.ORG_ID }}" >> $GITHUB_ENV
          echo "PROJECT_ID=${{ secrets.PROJECT_ID }}" >> $GITHUB_ENV
          echo "CLUSTER_ID=${{ secrets.CLUSTER_ID }}" >> $GITHUB_ENV
          echo "BUCKET_ID=${{ secrets.BUCKET_ID }}" >> $GITHUB_ENV
          echo "AUTH_TOKEN=${{ secrets.AUTH_TOKEN }}" >> $GITHUB_ENV
          echo "PUBLIC_OPENREPLAY_PROJECT_KEY=${{ secrets.PUBLIC_OPENREPLAY_PROJECT_KEY }}" >> $GITHUB_ENV

      - name: Run Snyk checks
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          bun run snyk test --file=package.json --sarif-file-output=snyk.sarif
          bun run snyk monitor --file=package.json

      - name: Upload Snyk scan results to GitHub Code Scanning
        if: hashFiles('snyk.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
          category: snyk-code

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: zx8086/capella-document-search:latest
          build-args: |
            ENABLE_FILE_LOGGING=${{ env.ENABLE_FILE_LOGGING }}
            LOG_LEVEL=${{ env.LOG_LEVEL }}
            LOG_MAX_SIZE=${{ env.LOG_MAX_SIZE }}
            LOG_MAX_FILES=${{ env.LOG_MAX_FILES }}
            GRAPHQL_ENDPOINT=${{ env.GRAPHQL_ENDPOINT }}
            DB_DATA_DIR=${{ env.DB_DATA_DIR }}
            PUBLIC_CSV_FILE_UPLOAD_LIMIT=${{ env.PUBLIC_CSV_FILE_UPLOAD_LIMIT }}
            API_BASE_URL=${{ env.API_BASE_URL }}
            ENABLE_OPENTELEMETRY=${{ env.ENABLE_OPENTELEMETRY }}
            SERVICE_NAME=${{ env.SERVICE_NAME }}
            SERVICE_VERSION=${{ env.SERVICE_VERSION }}
            DEPLOYMENT_ENVIRONMENT=${{ env.DEPLOYMENT_ENVIRONMENT }}
            TRACES_ENDPOINT=${{ env.TRACES_ENDPOINT }}
            METRICS_ENDPOINT=${{ env.METRICS_ENDPOINT }}
            LOGS_ENDPOINT=${{ env.LOGS_ENDPOINT }}
            METRIC_READER_INTERVAL=${{ env.METRIC_READER_INTERVAL }}
            CONSOLE_METRIC_READER_INTERVAL=${{ env.CONSOLE_METRIC_READER_INTERVAL }}
            PUBLIC_OPENREPLAY_INGEST_POINT=${{ env.PUBLIC_OPENREPLAY_INGEST_POINT }}
            PUBLIC_ELASTIC_APM_SERVICE_NAME=${{ env.PUBLIC_ELASTIC_APM_SERVICE_NAME }}
            PUBLIC_ELASTIC_APM_SERVER_URL=${{ env.PUBLIC_ELASTIC_APM_SERVER_URL }}
            PUBLIC_ELASTIC_APM_SERVICE_VERSION=${{ env.PUBLIC_ELASTIC_APM_SERVICE_VERSION }}
            PUBLIC_ELASTIC_APM_ENVIRONMENT=${{ env.PUBLIC_ELASTIC_APM_ENVIRONMENT }}
          secrets: |
            "org_id=${{ secrets.ORG_ID }}"
            "project_id=${{ secrets.PROJECT_ID }}"
            "cluster_id=${{ secrets.CLUSTER_ID }}"
            "bucket_id=${{ secrets.BUCKET_ID }}"
            "auth_token=${{ secrets.AUTH_TOKEN }}"
            "openreplay_key=${{ secrets.PUBLIC_OPENREPLAY_PROJECT_KEY }}"

      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          docker run --rm -e SNYK_TOKEN -v /var/run/docker.sock:/var/run/docker.sock -v $(pwd):/app snyk/snyk:docker snyk container test zx8086/capella-document-search:latest --file=/app/Dockerfile --severity-threshold=high --sarif-file-output=/app/snyk-docker.sarif

      - name: Run Snyk monitor for Docker image
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          docker run --rm -e SNYK_TOKEN -v /var/run/docker.sock:/var/run/docker.sock -v $(pwd):/app snyk/snyk:docker snyk container monitor zx8086/capella-document-search:latest --file=/app/Dockerfile || true

      - name: Upload Docker Snyk scan results to GitHub Code Scanning
        if: hashFiles('snyk-docker.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-docker.sarif
          category: snyk-docker

      - name: Deploy container
        run: |
          docker stop capella-document-search || true
          docker rm capella-document-search || true
          docker run -d --name capella-document-search \
            -p 3000:3000 \
            --env-file <(env | grep -E '^(ENABLE_FILE_LOGGING|LOG_LEVEL|LOG_MAX_SIZE|LOG_MAX_FILES|GRAPHQL_ENDPOINT|DB_DATA_DIR|PUBLIC_CSV_FILE_UPLOAD_LIMIT|API_BASE_URL|ENABLE_OPENTELEMETRY|SERVICE_NAME|SERVICE_VERSION|DEPLOYMENT_ENVIRONMENT|TRACES_ENDPOINT|METRICS_ENDPOINT|LOGS_ENDPOINT|METRIC_READER_INTERVAL|CONSOLE_METRIC_READER_INTERVAL|PUBLIC_OPENREPLAY_INGEST_POINT|PUBLIC_ELASTIC_APM_SERVICE_NAME|PUBLIC_ELASTIC_APM_SERVER_URL|PUBLIC_ELASTIC_APM_SERVICE_VERSION|PUBLIC_ELASTIC_APM_ENVIRONMENT|ORG_ID|PROJECT_ID|CLUSTER_ID|BUCKET_ID|AUTH_TOKEN|PUBLIC_OPENREPLAY_PROJECT_KEY)=') \
            -e HEALTH_CHECK_PORT=3000 \
            zx8086/capella-document-search:latest

      - name: Cleanup
        if: always()
        run: |
          rm -f snyk.sarif snyk-docker.sarif
          docker image prune -f
          docker volume prune -f
